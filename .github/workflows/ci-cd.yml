name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Build Backend
      run: |
        cd backend
        npm ci
        npm run build
    
    - name: Build Frontend
      run: |
        cd frontend/autoani
        npm ci
        npm run build
        
    - name: Cache Build Artifacts
      uses: actions/cache@v3
      with:
        path: |
          backend/dist
          frontend/autoani/.next
        key: ${{ runner.os }}-build-${{ github.sha }}
